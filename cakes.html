<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soft Cake Kisses - Cakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f8c8dc;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #b04b7d;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-weight: bold;
      border-bottom: 2px solid #f3a3bd;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #ffe0ec;
    }
    section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #b8860b;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: #fff0f6;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      border: 2px solid #f3a3bd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 45px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 2px solid #f3a3bd;
    }
    .content {
      padding: 20px 24px;
      background: #fffafd;
      text-align: center;
    }
    .content h3 {
      font-size: 1.4rem;
      color: #b04b7d;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1rem;
      color: #7d4f50;
      margin-bottom: 15px;
    }
    .content button {
      background: #f1c40f;
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .content button:hover {
      background: #d4af37;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="cakes.html">Cakes</a>
    <a href="cart.html">Cart</a>
  </nav>

  <section>
    <h2>Featured Cakes</h2>
    <div class="grid">
      <div class="card">
        <img src="" alt="Vanilla Dream" />
        <div class="content">
          <h3>Vanilla Dream</h3>
          <p>A soft vanilla sponge with buttercream frosting.</p>
          <button data-name="Vanilla Dream" data-price="15">Add to Cart - $15</button>
        </div>
      </div>
      <div class="card">
        <img src="" alt="Chocolate Bliss" />
        <div class="content">
          <h3>Chocolate Bliss</h3>
          <p>Rich chocolate cake with ganache filling.</p>
          <button data-name="Chocolate Bliss" data-price="20">Add to Cart - $20</button>
        </div>
      </div>
      <div class="card">
        <img src="" alt="Strawberry Kiss" />
        <div class="content">
          <h3>Strawberry Kiss</h3>
          <p>Light strawberry mousse layered with sponge.</p>
          <button data-name="Strawberry Kiss" data-price="18">Add to Cart - $18</button>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Add to cart functionality using localStorage
    const buttons = document.querySelectorAll('button[data-name]');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.dataset.name;
        const price = parseFloat(button.dataset.price);
        
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.name === name);
        if (itemIndex > -1) {
          cart[itemIndex].quantity += 1;
        } else {
          cart.push({name, price, quantity: 1});
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} added to cart!`);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soft Cake Kisses - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f8c8dc;
      color: #4b2e2e;
      margin: 0;
      padding: 0;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #b04b7d;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-weight: bold;
      border-bottom: 2px solid #f3a3bd;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav a:hover {
      color: #ffe0ec;
    }
    main {
      max-width: 900px;
      margin: 80px auto;
      padding: 20px;
      background: #fff0f6;
      border-radius: 30px;
      border: 2px solid #f3a3bd;
      text-align: center;
      color: #b04b7d;
    }
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding-left: 0;
      font-size: 1.2rem;
      color: #7d4f50;
    }
    li {
      margin-bottom: 15px;
    }
    button {
      margin-left: 10px;
      background: #f8c8dc;
      border: none;
      cursor: pointer;
      padding: 5px 12px;
      border-radius: 20px;
    }
    button:hover {
      background: #f3a3bd;
      color: #fff;
    }
    #total {
      margin-top: 30px;
      font-weight: 700;
      font-size: 1.3rem;
    }
    #checkout {
      margin-top: 30px;
      padding: 12px 30px;
      background: #d4af37;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }
    #checkout:hover {
      background: #b8860b;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="cakes.html">Cakes</a>
    <a href="cart.html">Cart</a>
  </nav>

  <main>
    <h2>Your Shopping Cart</h2>
    <div id="cart-container"></div>
    <div id="total"></div>
    <button id="checkout" style="display:none;">Checkout</button>
  </main>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const totalDiv = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkout');

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalDiv.textContent = '';
        checkoutBtn.style.display = 'none';
        return;
      }

      let html = '<ul>';
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        html += `<li>
          ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
          <button onclick="removeItem(${index})">Remove</button>
        </li>`;
      });
      html += '</ul>';
      cartContainer.innerHTML = html;
      totalDiv.textContent = `Total: $${total.toFixed(2)}`;
      checkoutBtn.style.display = 'inline-block';
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    checkoutBtn.addEventListener('click', () => {
      alert('Thank you for your purchase! (This is a demo, no real payment processing.)');
      localStorage.removeItem('cart');
      loadCart();
    });

    loadCart();
  </script>
</body>
</html>
